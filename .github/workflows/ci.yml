name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --frozen
      - name: Ruff format (check)
        run: uv run ruff format --check app tests
      - name: Ruff check
        run: uv run ruff check app tests
      - name: Pyright
        run: uv run pyright app tests

  tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --frozen
      - name: Run tests
        run: >
          uv run pytest -m "not slow"
          --cov=app --cov=tests --cov-report=term-missing
          --cov-fail-under=85 --maxfail=1 --durations=20

  tests-slow: # only on push to main branch or manual trigger
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --frozen
      - name: Run full test suite
        run: uv run pytest --cov=app --cov=tests --cov-report=term-missing --cov-fail-under=85 --maxfail=1 --durations=20
